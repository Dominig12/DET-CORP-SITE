<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Переключатель языка</title>
<style>
  body {
    background: #777; /* серый фон */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  #text {
    font-size: 7rem; /* увеличенный размер */
    font-weight: bold;
    color: red;
    text-align: center;
  }
  #toggleBtn {
    position: fixed;
    right: 20px;
    bottom: 20px;
    font-size: 1.8rem;
    padding: 12px 25px;
    cursor: pointer;
    border: none;
    background: #222;
    color: #fff;
    border-radius: 8px;
    transition: background-color 0.3s;
    user-select: none;
  }
  #toggleBtn:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<div id="text">ПИРАТ=ПОШЕЛ НАХУЙ</div>
<button id="toggleBtn">ENG</button>

<script>
  const textEl = document.getElementById('text');
  const btn = document.getElementById('toggleBtn');

  let isRussian = true;

  btn.addEventListener('click', () => {
    if (isRussian) {
      textEl.textContent = "PIRATE=FUCK YOURSELF";
      btn.textContent = "RUS";
      isRussian = false;
    } else {
      textEl.textContent = "ПИРАТ=ПОШЕЛ НАХУЙ";
      btn.textContent = "ENG";
      isRussian = true;
    }
  });
</script>

</body>
</html>
